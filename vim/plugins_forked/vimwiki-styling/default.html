<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="Stylesheet" type="text/css" href="%root_path%../vimwiki-styling/markdown.css" />
	<link rel="Stylesheet" type="text/css" href="%root_path%../vimwiki-styling/github.css" />
	<title>%title%</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
</head>
<body>
	<div class="content">
		%content%
	</div>
<script type="text/javascript" src="%root_path%../vimwiki-styling/highlight.pack.js"></script>
<script type="text/javascript" src="%root_path%../vimwiki-styling/zepto.min.js"></script>
<script type="text/javascript">
$('pre').each(function(index,item){ $(item).html('<code>'+$(item).html()+'</code>'); });
hljs.initHighlightingOnLoad();
</script>
</body>
</html>
